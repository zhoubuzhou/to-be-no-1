<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>加粗</b></p>
    <p><strong>我也是加粗</strong></p>
    <!-- <strong>是语义化标签尽可能多使用 -->
        <p><small>小号</small></p>
        <p>正常</p>
        <p><big>大号</big></p>
        <!-- <big>已被删除，以后避免使用 -->
        <p><i>斜体</i></p>
        <em>斜体</em>
        <hr>
        m<sup>2</sup>,m<sup>3</sup>
        H<sub>2</sub>O
        <hr>
        <ins>下划线</ins>
        <u>下划线</u>
        <del>
            $1000
        </del>$10
        

</body>
</html>

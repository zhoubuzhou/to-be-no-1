<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一张请假表</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="6">请假条</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>姓名</td>
                <td>王小华</td>
                <td>部门</td>
                <td>行政部</td>
                <td>考勤号</td>
                <td>202237</td>
            </tr>
            <tr>
                <td rowspan="2">请假类型</td>
                <td colspan="5">
                    <ul>
                        <li type="circle">事假</li>
                        <li type="circle">病假</li>
                        <li type="circle">调休</li>
                        <li type="circle">出差</li>
                        <li type="circle">培训</li>
                    </ul>
                </td> 
            </tr>
            <tr>
                <td colspan="5">
                    <ul>
                    <li type="circle">婚嫁</li>
                    <li type="circle">丧假</li>
                    <li type="circle">产假、陪护假</li>
                    </ul>
                </td> 
            </tr>
            <tr>
                <td rowspan="2">请假时间</td> 
                <td>开始时间</td> 
                <td colspan="4"></td>
            </tr>
            <tr>
                <td>结束时间</td> 
                <td colspan="4"></td>
            </tr>
            <tr>
                <td>请假原因</td> 
                <td colspan="5"></td> 
            </tr> 
            <tr>
                <td>部门经理签字</td> 
                <td colspan="5"></td> 
            </tr>
            <tr>
                <td>行政经理签字</td> 
                <td colspan="5"></td> 
            </tr>
            <tr>
                <td>总经理签字</td> 
                <td colspan="5"></td> 
            </tr>
        </tbody>

    </table>
</body>
</html>

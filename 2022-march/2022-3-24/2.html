<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: solid;
        width: 400px;
        height: 400px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
      }
      .box div {
        border: solid 1px;
      }
      .box div:nth-child(1) {
        order: 1;
        flex-grow: 5;
      }
      .box div:nth-child(2) {
        order: 2;
        flex-grow: 4;
      }
      .box div:nth-child(3) {
        flex-grow: 3;
        order: 3;
      }
      .box div:nth-child(4) {
        flex-grow: 1;
      }
      .box div:nth-child(5) {
        flex-grow: 2;
        order: 4;
      }
      .box div:nth-child(6) {
        flex-grow: 1;
        order: 5;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>大</div>
      <div>中</div>
      <div>小1</div>
      <div>
        小2
        在东京的客店里，我们大抵一起来就看报。学生所看的多是《朝日新闻》和《读卖新闻》，专爱打听社会上琐事的就看《二六新闻》。一天早晨，辟头就看见一条从中国来的电报，大概是：&mdash;&mdash;
      </div>
      <div>小3</div>
      <div>小4</div>
     
    </div>
  </body>
</html>

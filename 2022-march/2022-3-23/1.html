<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            border: solid rgb(120, 196, 240);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 400px;
        }
        .d1 div{
            border: solid rgb(181, 250, 250);
        }
        .left{
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 200px;
        }
        .gi{
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 200px;
        }
        .cen{
            position: absolute;
            left: 200px;
            right: 200px;
            top: 0;
            bottom: 0;
        }
        .top{
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 198px;   
        }
        .bottom{
            position: absolute;
            right: 0;
            left: 0;
            top: 197px;
            bottom: 0;   
        }
    </style>
</head>
<body>
    <div class="d1">
        <div class="left">left</div>
        <div class="cen">cen</div>
        <div class="gi">
         <div class="top">top</div>
         <div class="bottom">bottom</div>
        </div>
    </div>
</body>
</html>

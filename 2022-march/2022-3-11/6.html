<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        p{
            border: solid;

            /* top对应bottom 表示上下的意思，left对应right左右 */

            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

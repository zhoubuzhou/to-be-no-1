<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习一下表格</title>
</head>
<body>
    <table border="1">
        <caption><strong>这是一个表格</strong></caption>
        <thead>
            <tr>
                <th colspan="2">1.1</th>
                <th colspan="3">1.2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">2.1</td>
                <td>2.2</td>
                <td>2.3</td>
                <td>2.4</td>
                <td>2.5</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
                <td>3.4</td>
            </tr> 
             <tr>
                <td>4.1</td>
                <td>4.2</td>
                <td>4.3</td>
                <td>4.4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">我是表格的脚</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

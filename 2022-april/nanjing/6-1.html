        <div class="detail-title">南京夫子庙秦淮风光带游客突破20万人!</div>
        <div class="somm">2019.01.10 13:30</div>
        <div class="writing">
          <p>
            南京夫子庙秦淮风光带，位于南京市秦淮区。夫子庙秦淮风光带，颇具苏中平原特色和黄海之滨雅韵。截止19年1月30日，游客人数已突破20万人！
          </p>
          <div class="img">
            <img
              src="./img/01a3b85b83a3b3a8012190f2a24846.jpg@1280w_1l_2o_100sh.jpg"
              alt=""
              class="tu"
            /><img src="./img/播放@2x.png" alt="" class="bo" />
          </div>
          <p>
            其周边附近景点繁多，风光秀丽，景观奇特。河荡水色秀美，民俗风情淳朴，湾内芦苇摇曳，白帆点点，渔舟唱晚，一派水乡泽园风光。
          </p>
          <img src="./img/R-C (6).jpg" alt="" />
          <p>
            新、旧洋湾环绕四周，形成"B"形的港湾和岛屿，是近郊一处原始生态保持完好的"世外桃源"。整个湾内地势平坦，局部起伏，河网水系密布，宜农宜牧，适应性广泛。

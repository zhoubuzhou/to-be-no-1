<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let s = "";
      for (let a = 1; a <= 9; a++) {
        for (let b = 1; b <= a; b++) {
          s = s + `${b}X${a}=${a * b} `;
        }
        s = s + "\n";
      }
      console.log(s);
    </script>
  </body>
</html>

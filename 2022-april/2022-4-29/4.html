<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt('请输入你的年龄');
      switch (true) {
        case a < 10:
          console.log("儿童");
          break;
        case a >= 10 && a < 18:
          console.log("少年");
          break;
        case a >= 18 && a < 30:
          console.log("青年");
          break;
        case a >= 30 && a < 60:
          console.log("中年");
          break;
        default:
            console.log('老年')
          break;
      }
    </script>
  </body>
</html>

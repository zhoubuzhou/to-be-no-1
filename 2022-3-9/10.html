<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* link visited只作用于a标签，表示没有访问过的和访问过的状态显示 */
        a:link{
            color: aquamarine;
        }
        a:visited{
            color: black;
        }
        a:hover{
            color: brown;
        }
        a:active{
            color: orange;
        }
        p:hover{
            color: blue;
        }
        p:active{
            color: orange;
        }
    </style>
</head>
<body>
    <a href="./000.html">a1</a>
    <a href="./701.html">a2</a>
    <p>123
    </p>
</body>
</html>

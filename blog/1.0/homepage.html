<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/homepage.css" />
  </head>
  <body>
    <!-- 使用12栅格布局，transform动画 -->
    <!-- 菜单 -->
    <div class="menu">菜单按钮</div>
    <!-- 菜单内容-模态-transform 倾斜45° -->
    <div class="menu-content">
      <ul>
        <li>首页</li>
        <li>博客</li>
        <li>关于</li>
      </ul>
    </div>
    <!-- 首页 -->
    <!-- 此框back ground -->
    <div class="facade">
      <div class="facade-liner grid">
        <!-- 文字 -->
        <div class="facade-title grid-cell col-6">
          <h1>zhou</h1>
          <p>一个网页</p>
        </div>
        <div class="facade-nav grid-cell col-6">
          <div class="nav-liner grid">
            <div class="nav-item-1 grid-cell col-4">我的文章</div>
            <div class="nav-item-2 grid-cell col-4">板块2</div>
            <div class="nav-item-3 grid-cell col-4">板块3</div>
            <div class="nav-item-4 grid-cell col-4">板块4</div>
          </div>
        </div>
        <!-- 点击往下滑看见内容 -->
        <div class="facade-under">箭头</div>
      </div>
    </div>

    <!-- 本页面 -->
    <div class="about">
      <div class="title">关于本页</div>
      <p class="briefly">或者说是注释，这是一个简单的个人主页。会用来存放一些关于自己的突发奇想，学习感悟与觉得有意思的知识点。</p>
      <p class="self">关于我：一个刚开始接触程序，正在学习前端带着一腔热血的菜鸟。</p>
      <p class="wish">不准备对本页面添加很多的功能性和样式，希望这是一个简单、便捷、让人舒适的页面。</p>
    </div>

    <div class="cite">
      <p>“ 幼稚对于老成，有如孩子对于老人，决没有什么耻辱的，作品也一样，起初幼稚，不算耻辱的。”</p>
      <div class="cite-dash grid"><span class="grid-cell col-6"></span><span class="grid-cell col-6">——————让人解压且安心的自我安慰</span></div>
    </div>

      <!-- 页脚 -->
      <div class="fooder">
        <div class="fooder-liner">
          <!-- 第一列 -->
          <div class="fooder-item">
            <ul>
              <li>1</li>
            </ul>
          </div>
          <!-- 第二列 -->
          <div class="fooder-item">
            <ul>
              <li></li>
            </ul>
          </div>
          <!-- 第三列 -->
          <div class="fooder-item">
            <ul>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

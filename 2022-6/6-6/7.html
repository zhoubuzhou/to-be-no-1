<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" value="1" data-counter />
    <button data-counter>+</button>
    <script>
      document.onclick = function (e) {
        if (
          e.target.dataset.counter !== undefined &&
          e.target.tagName === "BUTTON"
        ) {
          document.querySelector("input[data-counter]").value =
            +document.querySelector("input[data-counter]").value + 1;
        }
      };
    </script>
  </body>
</html>

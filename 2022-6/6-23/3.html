<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{firstName}}
      <hr />
      {{lastName}}
      <hr />
      {{fullName()}}
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            firstName: "li",
            lastName: "jack",
          };
        },
        methods: {
          fullName() {
            return `${this.lastName} ${this.firstName}`;
          },
        },
      });
      // vm.fullName = 'lili sun';
    </script>
  </body>
</html>

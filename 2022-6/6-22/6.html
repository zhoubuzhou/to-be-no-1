<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="t1">
      <div>
        <div v-if="flag">hello...</div>
      </div>
    </template>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app", //挂载点
        template: "#t1",
        data() {
          return {
            flag:true,
            title: "<i>abcd</i>",
          };
        },
      });
      setInterval(() => {
          vm.flag = !vm.flag;
        }, 2000);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 500px;
        border: solid;
        overflow: auto;
      }
      div p {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="d1">
      <p>p1</p>
    </div>
    <script>
      const d1 = document.querySelector(".d1");
      while (true) {
        const p = document.createElement("p");
        p.innerHTML = "new Text";
        const d1 = document.querySelector(".d1");
        d1.append(p);
        if (d1.scrollHeight - d1.clientHeight >= 100) {
          break;
        }
      }
      d1.addEventListener("scroll", function () {
        const dis = d1.scrollHeight - d1.scrollTop - d1.clientHeight;
        if (dis <= 20) {
          const p = document.createElement("p");
          p.innerHTML = "new Text";
          this.append(p);
        }
      });
    </script>
  </body>
</html>

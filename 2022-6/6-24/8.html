<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="add">hello</button>
      <button @click="a($event)">hello</button>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            e: null,
          };
        },
        methods: {
          add(e) {
            console.log(e);
          },
          a(e) {
            console.log(e);
          },
        },
      });
    </script>
  </body>
</html>

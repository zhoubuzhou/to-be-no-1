<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(v,index) in users">{{index}}-{{v.username}}-{{v.age}}</li>
      </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return{
            users: [
              {
                id:1,
                username: "jack",
                age: 20,
                gender:1
              },
              {
                id:2,
                username: "lucy",
                age: 21,
                gender:0
              }
            ]
          }
        }
    })
    </script>
  </body>
</html>

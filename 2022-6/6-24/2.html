<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li :key="value" v-for="(value,key,index) in user">{{index}}-{{key}}-{{value}}</li>
      </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            user: {
              id: 2020,
              username: "jack",
              age: 20,
              gender: 1,
            },
          };
        },
      });
    </script>
  </body>
</html>

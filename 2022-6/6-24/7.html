<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{count}}
      <!-- <button @click="count++">hello</button> -->
      <button @click="add">hello</button>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          // add(x) {
          //   return this.count += x;
          // },
          add() {
            return this.count ++;
          },
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 套用选择器，实现100-900 weight的大小关系 */
        p:nth-child(1){
            font-weight: 100;
        }
        p:nth-child(2){
            font-weight: 200;
        }
         p:nth-child(3){
            font-weight: 300;
        }
        p:nth-child(4){
            font-weight: 400;
        }
        p:nth-child(5){
            font-weight: 500;
        }
        p:nth-child(6){
            font-weight: 600;
        } 
        p:nth-child(7){
            font-weight: 700;
        } 
        p:nth-child(8){
            font-weight: 800;
        } 
        p:nth-child(9){
            font-weight: 900;
        } 
    </style>
</head>
<body>
    <P>Hi</P>
    <P>Hi</P>
    <P>Hi</P>
    <P>Hi</P>
    <P>Hi</P>
    <P>Hi</P>
    <P>Hi</P>
    <P>Hi</P>
    <P>Hi</P>
</body>
</html>

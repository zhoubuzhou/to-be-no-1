<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 60px;
            font-style: italic;
            /* 变成斜体 */
        }
        i{
            font-size: 10rem;
            /* normal是变回正常普通形态 */
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>
        Hi
        <span> 123</span>
        <i>大家好</i>
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 以后项目为了兼容性考虑，：：可延用之前的：（单冒号）表示 */
        .book::before{
            content: '《';
        }
        .book::after{
            content: '》';
        }
    </style>
</head>
<body>
    <p class="book">
        我是书名
    </p>
</body>
</html>

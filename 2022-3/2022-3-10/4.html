<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 50px;
        }
        p span{
            /* 支持小数点 */
            /* 表示span标签是p标签的2.4倍 */
            font-size: 2.4em;
        }
        i{
            /* 表示i标签是html根的10倍 */
            font-size: 10rem;
        }
    </style>
</head>
<body>
    <p>
        Hi
        <span> 123</span>
        <i>大家好</i>
    </p>
</body>
</html>

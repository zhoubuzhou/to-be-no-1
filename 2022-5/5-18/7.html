<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //用setTimeout达到setInterval，2种用法
      let h1 = setTimeout(function fn() {
        console.log("Hi");
        h1 = setTimeout(fn, 1000);
      }, 1000);
      
      setTimeout(function fn() {
        const h = setTimeout(function () {
          console.log('hello');
          clearTimeout(h);
          fn();
        },1000)
      } , 0);
    </script>
  </body>
</html>

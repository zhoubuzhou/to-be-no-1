<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      function mackCounter() {
        const counter = function () {
          return counter.count;
        };
        counter.set = function (v) {
          counter.count = v;
        };
        counter.decrease = function (v) {
          counter.count -= v;
        };
        return counter;
      }
      const c = mackCounter();
      c.set(10);
      c.decrease(2);
      console.log(c());
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(x) {
        if (sum.r === undefined) {
          sum.r = 0;
        }
        sum.r += x;
        sum.toString = function () {
          return this.r;
        };
        return sum;
      }
      console.log(sum(1)(2)(3) + 100);
    </script>
  </body>
</html>

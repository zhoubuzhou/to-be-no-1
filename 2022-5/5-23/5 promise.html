<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p1 =new Promise ((resolve,reject) => {
        let y = 0;
        if (y===0) {
          reject();
        } else {
          resolve();
        }
      })
      p1.then(()=>{
        console.log('then');
      }).catch(()=>{
        console.log('catch');
      }).finally(()=>{
        console.log('finally');
      })
    </script>
  </body>
</html>

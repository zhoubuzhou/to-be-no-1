<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
     function  f1() {
       return new Promise((resolve,reject)=>{
         setTimeout(()=>{
           resolve('f1 done')
         },Math.random()*100);
       })
     }
     function  f2() {
       return new Promise((resolve,reject)=>{
         setTimeout(()=>{
           resolve('f2 done')
         },Math.random()*100);
       })
     }
     function  f3() {
       return new Promise((resolve,reject)=>{
         setTimeout(()=>{
          //  resolve('f3 done')
          reject(new Error ('f3 error'));
         },Math.random()*100);
       })
     }
     Promise.all([
       f1(),
       f2(),
       f3(),
     ]).then((r)=>{
       console.log(r);
     }).catch((e)=>{
       console.log(e);
     })
    </script>
  </body>
</html>

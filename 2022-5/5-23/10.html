<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p1 = new Promise((resolve,reject)=>{
        resolve(100);
      })
      p1.then((r1)=>{
        console.log(r1);
        return new Promise((resolve)=>{
          resolve(200);
        });
      }).then((r2)=>{
        console.log(r2);
        return 300;
      }).then((r3)=>{
        console.log(r3);
      })
    </script>
  </body>
</html>

<body>
    <script>
        // 简化
        const aa = function () {
            console.log('123');
        }
        const bb = () => {

        }
        const cc = () => console.log('123');
        
        aa();
        bb();
        cc();
        
        // const dd = function () {

        const dd = () => 'hi';

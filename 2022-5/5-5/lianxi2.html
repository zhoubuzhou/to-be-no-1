<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //写一段代码求出工资总和，结果保存到变量 sum
      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130,
      };
      function sum(obj) {
        let r = 0;
        for (const key in obj) {
          r += obj[key];
        }
        return r;
      }
      console.log(sum(salaries));
    </script>
  </body>
</html>

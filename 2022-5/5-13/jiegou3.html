<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 100;
      let b = 200;
      [b, a] = [a, b];//交换值
      console.log(a);//200
      console.log(b);//100
      const [x, y, ...rest] = [1, 2, 3, 4, 5, 6, 7];
      console.log(x, y, rest);//1 2 [2,3,4,5,6,7]
    </script>
  </body>
</html>

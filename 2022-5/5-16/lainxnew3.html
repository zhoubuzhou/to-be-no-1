  <body>
    <!-- 欧洲的星期表示方法 欧洲国家的星期计算是从星期一（数字
    1）开始的，然后是星期二（数字 2），直到星期日（数字 7）。编写一个函数
    getLocalDay(date)，并返回日期的欧洲式星期数。 let date = new Date(2012, 0,3); // 3 Jan 2012 alert( getLocalDay(date) ); // 星期二，应该显示 2 -->
    <script>
      let date = new Date(2012, 0,3);
      function getLocalDay(d) {
        let day = d.getDay();
        if (day == 0) {
          day = 7;
        }
        return day;
      }
      console.log(getLocalDay(date));
    </script>
  </body>
</html>

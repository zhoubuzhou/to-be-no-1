<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 解构赋值 我们有一个对象： let user = { name: "John", years: 30 };
    写一个解构赋值语句使得： name 属性赋值给变量 name。 years 属性赋值给变量
    age。 isAdmin 属性赋值给变量 isAdmin（如果属性缺失则取默认值 false）。 -->
    <script>
      let user = { name: "John", years: 30 };
    </script>
  </body>
</html>

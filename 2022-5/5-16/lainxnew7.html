  <body>
    <!-- 距离明天还有多少秒？ 写一个函数 getSecondsToTomorrow()
    ，返回距离明天的秒数。 例如，现在是 23:00，那么： getSecondsToTomorrow() ==
    3600 P.S.
    该函数应该在任意一天都能正确运行。那意味着，它不应具有“今天”的硬编码值。 -->
    <script>
      function getSecondsToTomorrow() {
        let d1 = new Date();
        let d2 = new Date();
        d2.setDate(d2.getDate() + 1);
        d2.setHours(0, 0, 0);
        return (d2 - d1) / 1000;
      }
      console.log(getSecondsToTomorrow());
    </script>
  </body>

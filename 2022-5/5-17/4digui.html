<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function pow(x, y) {
        let r = 1;
        for (let i = 0; i < y; i++) {
          r *= x;
        }
        return r;
      }
      console.log(pow(0, 0));
      console.log(pow(0, 3));
      console.log(pow(2,10));
      console.log(pow(2,2));
      console.log(pow(8,4));
    </script>
  </body>
</html>

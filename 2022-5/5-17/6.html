<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let company = {
        sales: [
          { name: "John", salary: 1000 },
          { name: "Alice", salary: 1600 },
        ],
        development: {
          sites: [
            {
              name: "Peter",
              salary: 2000,
            },
            {
              name: "Alex",
              salary: 1800,
            },
          ],
          internals: [
            {
              name: "Jack",
              salary: 1300,
            },
          ],
        },
      };

      function logSalary(obj) {
        if (Array.isArray(obj) === true) {
          obj.forEach((el) => console.log(el));
        } else {
          for (let k in obj) {
            console.log(obj[k]);
          }
        }
      }
      console.log(logSalary(company));
    </script>
  </body>

<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      function sum(...arg) {
        return arg.reduce((x, v) => {
          x += v;
          return x;
        }, 0);
      }
      console.log(sum(1,2,3,4,5,6));
    </script>
  </body>

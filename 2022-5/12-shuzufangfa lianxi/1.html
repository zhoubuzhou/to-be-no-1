<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 将border-left-width 转换成borderLeftWidth
    编写函数 camelize(str) 将诸如 “my-short-string”之类的由短划线分隔的单词变成骆驼式的camelize(str)。
    即：删除所有短横线，并将短横线后的每一个单词的首字母变为大写。 -->
    <script>
        function camelize(arr) {
          const r = arr.split('-');
          const x = r.map((v,i)=>{
            if (i===0) return v;
            return v[0].toUpperCase()+v.substr(1);
          })
          return x.join('');
        }
        console.log(camelize('border-left-width'));
    </script>
  </body>
</html>

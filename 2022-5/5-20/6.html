<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class P{
        constructor(){
          this.fistName='zhou';
          this.lastName='yt';
        }
        get fullName(){
          return `${this.fistName} ${this.lastName}`
        };
        set fullName(v){
          [this.lastName,this.fistName] = v.split(' ');
        }
      }
      const p1 = new P('jack');
      console.log(p1.fullName);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 将数字属性值乘以 2
      // 创建一个multiplyNumeric(obj)将所有数值属性值乘以obj的函数2。
      // 请注意，multiplyNumeric不需要返回任何东西。它应该就地修改对象。
      // PStypeof用于在此处检查数字。
      let menu = {
        width: 200,
        height: 300,
        title: "My menu",
      };
      function multiplyNumeric(obj) {
        for (let key in obj) {
          if (typeof obj[key] === "number") {
            obj[key] *= 2;
          }
        }
      }
      multiplyNumeric(menu);
      console.log(menu);
    </script>
  </body>
</html>

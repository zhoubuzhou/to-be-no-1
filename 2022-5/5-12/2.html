      //老师的版本(删除了3，1)
      let arr = [5, 3, 8, 1];
      function filterRangeInPlace(arr, min, max) {
        for (let i = 0; i <= arr.length; i++) {
          if (arr[i] <= max && arr[i] >= min) {
            arr.splice(i, 1);
            i--;
          }
        }
      }
      filterRangeInPlace(arr, 1, 4);

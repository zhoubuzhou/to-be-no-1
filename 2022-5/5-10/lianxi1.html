  <body>
    <script>
      // 输入数字求和
      // 写出函数 sumInput()，要求如下：
      // 使用 prompt 向用户索要值，并存在数组中。
      // 当用户输入了非数字、空字符串或者点击“取消”按钮的时候，问询结束。
      // 计算并返回数组所有项之和。
      // 0 是有效的数字，不要因为是 0 就停止问询。
      function sumInput() {
        const arr = [];
        while (true) {
          const num = prompt("number?");
          if (isFinite(num) === false || num === null) {
              break;
          }
          arr.push(num);
        }
        let sum = 0;
        for (let v of arr){
            sum += +v;
        }
        return sum;
      }
      console.log(sumInput());
    </script>
  </body>

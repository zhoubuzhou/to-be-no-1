<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //数组可以时任意类型
      const arr = ["a", "b", "c"];

      console.log(arr.length); //数组计数长度
      console.log(arr.pop());
      arr.push('d');
      arr.unshift('e');
      arr.shift();
      console.log(arr);
    </script>
  </body>
</html>

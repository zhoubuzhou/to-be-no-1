<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组可以时任意类型
        const arr = [
            'css',
            100,
            true,
            null,
            function () {
                console.log('hi');
            },
            {
                name:'lili',
                age:20,
            },
            ['a','b','c']
        ]
        arr[4]();
        console.log(arr.length);//数组计数长度
        console.log(arr);
        console.log(arr[5].name);//数组访问对象内属性
        console.log(arr[6][2]);//数组访问数组
        console.log(arr[1]+arr[1]);
    </script>
</body>
</html>

  <body>
    <script>
      // 过滤范围
      // 写一个函数 filterRange(arr, a, b) ，获取一个数组arr，查找数值大于或等于 a，且小于或等于 b 的元素，并将结果以数组的形式返回。不修改原数组。
      // let arr = [5, 3, 8, 1];
      // let filtered = filterRange(arr, 1, 4);
      // alert( filtered ); // 3,1（匹配值）

      //我的答案
      // alert( arr ); // 5,3,8,1（未修改）
      // let arr = [5, 3, 8, 1];
      // let filtered = arr.filter((v) => v <= 3 && v >= 1);
      // console.log(filtered);
      // console.log(arr);
      // 正确答案
      function filterRange(arr, a, b) {
        return arr.filter((item) => a <= item && item <= b);
      }
      let arr = [5, 3, 8, 1];
      let filtered = filterRange(arr, 1, 4);//导入实参
      alert(filtered); // 3,1 
      alert(arr); // 5,3,8,1 
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const users = [
        { name: "jack", age: 20, gender: "boy" },
        { name: "lili", age: 22, gender: "girl" },
        { name: "tom", age: 21, gender: "boy" },
        { name: "luck", age: 19, gender: "girl" },
        { name: "lucy", age: 20, gender: "girl" },
        { name: "coco", age: 22, gender: "girl" },
        { name: "chal", age: 23, gender: "boy" },
      ];
      const r = users.map(function (v,i) {
        return {
          name:v.name,
          age:v.age+'岁',
          gender:v.gender==='girl'?'女':'男',
        }
      })
      console.log(r);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box1{
        padding: 20px;
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        border: 10px solid;
        background-clip: content-box;
        overflow: auto;
      }
      #box1 div{
        height: 700px;
        border: 1px solid;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <div>Hello</div>
    </div>
    <script>
      const box1 = document.querySelector("#box1");
      setInterval(() => {
        console.log(box1.scrollHeight - box1.clientHeight -box1.scrollTop)
      }, 500);
    </script>
  </body>
</html>

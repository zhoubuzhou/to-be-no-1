<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box1::after{
        content: 'Hello';
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="box1">Hello</div>
    <script>
      const box1 = document.querySelector("#box1");
     const r1 =getComputedStyle(box1).color;
     const r2 = getComputedStyle(box1).backgroundColor;
     const r3 = getComputedStyle(box1,'after').color;
     console.log(r1,r2,r3);
    </script>
  </body>
</html>

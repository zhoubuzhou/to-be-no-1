<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      const Accumulator = function (num) {
        this.value = num;
        this.read = function () {
          this.value += +prompt("val");
        };
      };
      let accumulator = new Accumulator(1); // 初始值 1
      accumulator.read(); // 添加用户输入的 value
      accumulator.read(); // 添加用户输入的 value
      alert(accumulator.value); // 显示这些值的总和
    </script>
  </body>
</html>

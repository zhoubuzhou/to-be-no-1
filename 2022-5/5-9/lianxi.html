    <script>
      //来自访问者的数字的总和
      //创建一个脚本，提示访问者输入两个数字，然后显示它们的总和。
      const some = function () {
        let num1 = prompt("第一个数字？");
        let num2 = prompt("第二个数字？");
        n = isFinite(num1);
        m = isFinite(num2);
        if (n === true && m === true) {
          return +num1 + +num2;
        } else {
          return NaN;
        }
      };
      console.log(+some().toFixed(2));

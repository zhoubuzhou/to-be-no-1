<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function pdd(x, y) {
        let r = 1;
        for (let i = 0; i < y; i++) {
          r = r * x;
        }
        return r;
      }
      console.log(pdd(3, 4));

      function tb(x, y) {
        r = x ** y;
        return r;
      }
      console.log(tb(3, 4));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("需要什么?");
      switch (a) {
        case '裤子':
        case '裙子':
        case '外套':
          console.log('衣服');
          break;
        case "小米":
        case "苹果":
        case "华为":
          console.log("手机");
          break;
        case "粉底液":
        case "口红":
        case "眼线笔":
          console.log("化妆品");
          break;
        default://else
          console.log("无");
      }
    </script>
  </body>
</html>

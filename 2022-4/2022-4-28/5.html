<!DOCTYPE html>

</head>
<body>
    <script>
        for(let r = 10; r < 20; r++){
            console.log(r);
            if (r === 15) {
                break;
            }
        }
        console.log('分割线');
        for(let p = 10; p < 20;p++){
            console.log(p);
            if (p === 15) {
                continue;
            }
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0;
        let oddnum = 0;
        let evenum = 0;
        for(let b = 0;b <= 100;b++){
            a += b;
            if (b % 2 ===0) {
                evenum += b;
            }else{
                oddnum += b;
            }
        }
        console.log(a,evenum,oddnum);
    </script>
</body>
</html>

<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css" />

          <span>&#xeb24;</span>

          <div></div>

        <!-- 包裹除了大标题图片以外的所有内容 1*4 -->
        <div>
            <!-- 第一块 -->
            <div></div>
            <!-- 第二块 -->
            <div></div> 
            <!-- 第三块 -->
            <div></div>
            <!-- 第四块 -->
            <div></div>
        </div>
      </div>
      <!-- 页脚 -->
      <div class="footer">
          <!-- 页脚菜单 -->
          <div>
              <!-- 菜单 四个ul -->
              <div></div>
              <!-- 选择框 -->
              <div>选择国家/地区</div>

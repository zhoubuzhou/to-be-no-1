<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div{
            border: solid;
            width: 150px;
            height: 150px;
            background-color: aquamarine;
            transition: all 1s cubic-bezier(.78,-0.02,.21,.99);
            animation-name: t1;
            animation-duration: 3s;
        }
        
        @keyframes t1{
            0%{
                width:200px;
                height: 200px;
                background-color: blue;
            }
            20%{
                width:100px;
                height: 100px;
                background-color: rgb(234, 200, 243);
            }
            50%{
                width:0px;
                height: 0px;
                background-color: rgb(168, 245, 181);
            }
            100%{
                width:300px;
                height: 300px;
                background-color: rgb(245, 237, 168);
            }
        }
    </style>
</head>
<body>
    <div>
        d1
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
        border: solid;
        width: 400px;
        height: 400px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
      }
      .box>div {
        border: solid 1px;
      }
      .box div:nth-child(1) {
        order: 1;
        flex:5 0 100px;
      }
      .box div:nth-child(2) {
        order: 2;
        flex:4 0 100px;
      }
      .box div:nth-child(3) {
        order: 3;
        flex-grow: 3;
        flex-shrink: 100;
        flex-basis: auto;
      }
      .box div:nth-child(4) {
        flex-shrink: 999;
        flex-basis: auto;
        overflow-y: scroll;

      }
     
    </style>
</head>
<body>
    <div class="box">
        <div>大1</div>
        <div>中2</div>
        <div>小3</div>
        <div>
          小4
          在东京的客店里，我们大抵一起来就看报。学生所看的多是《朝日新闻》和《读卖新闻》，专爱打听社会上琐事的就看《二六新闻》。一天早晨，辟头就看见一条从中国来的电报，大概是：&mdash;&mdash;
        </div>
      </div>
</body>
</html>

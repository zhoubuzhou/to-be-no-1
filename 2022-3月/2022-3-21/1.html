<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s1{
            border: solid 1px;
            height: 100px;
            width: 100px;
            display: block;
        }
        .d1{
            border: solid 1px;
            height:200px;
            width: 200px;
            background-color: aquamarine;
            /* display: none;  隐藏的意思*/
        }
        .p1{
            height: 100px;
            width: 100px;
            display: inline-block;
            background-color: bisque;
        }
        
    </style>
</head>
<body>
    <p class="p1">hello p1</p>今天吃牛肉饼
    <span>明天吃什么呢</span>
    <span class="s1">hello good</span>
    <div class="d1">hi</div>
    
</body>
</html>

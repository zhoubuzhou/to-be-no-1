<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <table border="1">
          <caption>
            <b> 一个表格</b>
          </caption>
          <thead>
              <tr>
                  <th>1.1</th>
                  <th>1.2</th>
                  <th>1.3</th>
                  <th>1.4</th>
                  <th>1.5</th>
                  <th>1.6</th>
              </tr>
          </thead>
          <tbody>
            <tr>
                <td rowspan="3">2.1</td>
                <td>2.2</td>
                <td>2.3</td>
                <td>2.4</td>
                <td rowspan="2" colspan="2">2.5</td>
            </tr>
             <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
            </tr> 
            <tr>
                <td>4.1</td>
                <td>4.2</td>
                <td>4.3</td>
                <td>4.4</td>
                <td>4.5</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
                <td colspan="6">1</td>
            </tr>
          </tfoot>
      </table>
</body>
</html>

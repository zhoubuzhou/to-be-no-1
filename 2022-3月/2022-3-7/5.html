    <h1>小石潭记<sub><samll><i>柳宗元 〔唐代〕</i></samll></sub></h1>

<p>从小丘西行百二十步，隔篁竹，闻水声，如鸣珮环，心乐之。伐竹取道，下见小潭，水尤清冽。全石以为底，近岸，卷石底以出，为坻，为屿，为嵁，为岩。青树翠蔓，蒙络摇缀，参差披拂。<sup><em>(珮 通：佩)</em></sup>
</p>
<p>
潭中鱼可百许头，皆若空游无所依。日光下澈，影布石上。佁然不动，俶尔远逝，往来翕忽，似与游者相乐。<sup><em>(下澈 一作：下彻)</em></sup>
</p>
<p>
潭西南而望，斗折蛇行，明灭可见。<ins>其岸势犬牙差互，不可知其源。</ins>
</p>
<p>
<ins>坐潭上，四面竹树环合，寂寥无人，凄神寒骨，悄怆幽邃。</ins>以其境过清，不可久居，乃记之而去。
</p>
<p>
同游者：吴武陵，龚古，余弟宗玄。隶而从者，崔氏二小生，曰恕己，曰奉壹。
</p>

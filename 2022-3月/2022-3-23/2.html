<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            border: solid rgb(120, 196, 240);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 300px;
            
        }
        .d1 div{
            border: solid rgb(181, 250, 250);
        }
        .left{
            /* position: absolute; */
            /* left: 0;
            top: 0;
            bottom: 0; */
            width: 200px;
            height: 300px;
        }
        .gi{
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 200px;
        }
        .cen{
            position: absolute;
            left: 200px;
            right: 200px;
            top: 0;
            bottom: 0;
        }
        .top{
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 150px;   
        }
        .bottom{
            position: absolute;
            right: 0;
            left: 0;
            top: 144px;
            bottom: 0;   
        }
        .d1 .cen .jd{
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 200px;
        }
        .d1 .cen .tb{
            position: absolute;
            right: 0;
            left: 0;
            top: 95px;
            bottom: 95px;
        }
        .d1 .cen .pdd{
            position: absolute;
            right: 0;
            left: 0;
            top: 200px;
            bottom: 0;
        }
        .d1 .left .u1>li>ul>li{
            display: none;
            background-color: #fff;
            border: solid 1px;
            z-index: 999;

            
        }
        .d1 .left .u1>li:hover>ul>li{
            display:block;
            position: absolute;
            right: 0;
            left: 200px;
            top: 0;
            bottom: 0;
           
        }
        .u1{
            cursor: pointer;
            list-style: none;
            
        }
        .d1 .left .u1>li:hover>ul{
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            
        }
    </style>
</head>
<body>
    <div class="d1">
        <div class="left">
            <ul class="u1">
                <li>阿里巴巴
                    <ul>
                        <li>淘宝</li>
                        <li>天猫</li>
                    </ul>
                </li>
                <li>字节跳动
                    <ul>
                        <li>抖音</li>
                    </ul>
                </li>
                <li>腾讯
                    <ul>
                        <li>微信</li>
                        <li>QQ</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="cen">
            <div class="jd">我是京东</div>
            <div class="tb">我是淘宝</div>
            <div class="pdd">我是拼多多</div>
        </div>
        <div class="gi">
         <div class="top">top</div>
         <div class="bottom">bottom</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            border: 25px solid;
            margin: 100px;
            padding: 20px;
            width: 200px;
            background-color: aqua;
            background-clip: content-box;

            /* 标准盒子模型,默认样式,此时的width和height只包括内容的高宽,不限制内外边框和边距,就是说边框 内边距 外边距都在这个盒子的外边 */
            /* box-sizing: content-box; */
             /* 怪异盒子模型,也叫IE盒子,代表width和height包括内容的高宽.除了外边距以外,其他都在盒子内部,一旦设定width和height那么边框和内边距加大,就会压缩内容,盒子大小不变 设定后固定 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        123
    </div>
</body>
</html>

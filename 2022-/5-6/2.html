<body>
    <script>
        // 函数
        let abb = function () {
            console.log('Hi');
        }
        const pdd = {
            name:'lili',
            // 函数写在对象中，是方法，属性方法
            say(){
                console.log('Hi');
            },
            day(){
                console.log('Hello');
            },
        }
        console.log(pdd);
        pdd.day();
        pdd.say();

    </script>

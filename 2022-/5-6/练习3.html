<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      //  检查是否为空
      //  如果对象没有属性，则编写isEmpty(obj)返回的函数，否则truefalse
      let schedule = {};
      const isEmpty = function (obj) {
        for (const key in obj) {
          return false;
        }
        return true;
      }
      console.log(isEmpty(schedule));// true

      schedule["8:30"] = "get up";

      console.log(isEmpty(schedule)); // false
    </script>
  </body>
</html>

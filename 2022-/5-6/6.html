<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //创建一个有三个方法的 calculator 对象：
      //read() 提示输入两个值，并将其保存为对象属性。
      //sum() 返回保存的值的和。
      //mul() 将保存的值相乘并返回计算结果

      let calculator = {
        read() {
          this.x = +prompt("x?");//+转换类型为数字
          this.y = +prompt("y?");
        },
        sum() {
          return this.x + this.y;
        },
        mul() {
            return this.x * this.y;
        },
        jian(){
            return this.x - this.y;
        },
        chu(){
            return this.x / this.y;
        },
      };
      calculator.read();
      console.log(calculator.sum());
      console.log(calculator.mul());
      console.log(calculator.jian());
      console.log(calculator.chu());
      console.log(calculator.x);
      console.log(calculator.y);
    </script>
  </body>
</html>
